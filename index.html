<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>ziad essa</h2>
            <p>prodect management system</p>
        </div>

        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discound" id="discound">
                <small onkeyup="getTotal()" id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="categry" id="categry">
            <button id="submit">creat</button>
        </div>
        <div class="outputs">
            <div class="search">
                <input onkeyup="searchdata(this.value)" type="text" placeholder="search" id="search">
                <div class="btnsearch">
                    <button onclick="getsearchmood(this.id)" id="searchtitle">search by title</button>
                    <button onclick="getsearchmood(this.id)" id="searchcaregory">search by category</button>
                </div>
            </div>
            <div id="deleteall">

            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>dicound</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
